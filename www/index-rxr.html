<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presentación</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <style>
    body {
        background-image: url('images/BACKGROUND2.gif');
        background-size: cover; /* Adjust as needed */
        background-repeat: repeat; /* Prevents the image from repeating */
        background-position: center; /* Centers the image */
    }

    /* Media query for mobile devices */
    @media (max-width: 768px) {
        body {
            background-size: contain; /* Adjusts the background size to fit within the viewport */
            background-position: top; /* Aligns the background image to the top */
        }
    }
    
        #videoContainer {
            display: none; /* Hide the video initially */
        }
    
        /* Style to limit the height of the GIF */
        #gifContainer img {
            width: 90%;           /* Occupies the full width of the container */
            max-height: 90vh;     /* Limit the height to 90% of the viewport */
            object-fit: contain;  /* Ensures the GIF fits without distortion */
        }
    </style>

    <style>
    .custom-button {
        background-color: red;
        color: rgb(0, 0, 0);
        padding: 10px 10px;
        border: 3px solid black;
        cursor: pointer;
        border-radius: 5px;
        width: 700px; /* Default width for larger screens */
        display: block;
        margin: 0 auto;
        box-sizing: border-box;
        font-family: sans-serif;
        font-size: 40px;
    }

    /* Media query for tablets and smaller screens */
    @media (max-width: 768px) {
        .custom-button {
            width: 100%; /* Full width for smaller screens */
            font-size: 30px; /* Smaller font size for smaller screens */
        }
    }

    /* Media query for mobile phones */
    @media (max-width: 480px) {
        .custom-button {
            width: 100%; /* Full width for mobile screens */
            font-size: 20px; /* Even smaller font size for mobile screens */
        }
    }
</style>
</head>
<body>
    <!-- Botón para cambiar de GIF a Video -->
    <div class="d-grid gap-2">
        <button id="startVideoBtn" class="custom-button" type="button">DON´T PUSH THE BUTTON</button>
    </div>
    
    <!-- Contenedor del GIF -->
    <div id="gifContainer" class="text-center">
        <img src="videos/Presentación1.gif" alt="Presentación GIF" class="img-fluid">
    </div>

    <!-- Contenedor del Video -->
    <div id="videoContainer" class="text-center">
        <video id="presentationVideo" class="img-fluid" controls>
            <source src="videos/PPVID.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>

    <!-- Script para manejar la lógica -->
    <script>
        document.getElementById("startVideoBtn").addEventListener("click", function() {
            // Ocultamos el GIF y mostramos el video
            document.getElementById("gifContainer").style.display = "none";
            document.getElementById("videoContainer").style.display = "block";
            
            // Reproducir el video
            var video = document.getElementById("presentationVideo");
            video.play();
            
            // Después de 6 segundos, redirigir a init.html
            setTimeout(function() {
                window.location.href = "init.html";
            }, 8000);  // 6000 ms = 6 segundos
        });
    </script>
</body>
</html>
