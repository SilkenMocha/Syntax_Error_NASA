<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Presentación</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="styles.css" rel="stylesheet">

    <style>
      #videoContainer {
          display: none; /* Ocultamos el video inicialmente */
      }
      /* Estilo para limitar la altura del GIF */
      #gifContainer img {
          width: 90%;           /* Ocupa todo el ancho del contenedor */
          max-height: 90vh;      /* Limitar la altura al 100% del viewport */
          object-fit: contain;    /* Asegura que el GIF se ajuste sin deformarse */
      }

      /* Define the styles for the custom button */
      .custom-button {
          background-color: black;
          color: rgb(190, 0, 0);
          padding: 10px 20px;
          border: 3px solid white;
          cursor: pointer;
          border-radius: 5px;
      }

      /* Add hover effect to the button */
      .custom-button:hover {
          background-color: black;
      }
    </style>
</head>
<body>
    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Syntax_Error</a>
        <!-- Más contenido del navbar aquí -->
      </div>
    </nav>

    <!-- Botón para cambiar de GIF a Video -->
    <div class="d-grid gap-2">
        <button id="startVideoBtn" class="custom-button" type="button">Ver Presentación</button>
    </div>
    
    <!-- Contenedor del GIF -->
    <div id="gifContainer" class="text-center">
        <img src="videos/Presentación1.gif" alt="Presentación GIF" class="img-fluid">
    </div>

    <!-- Contenedor del Video -->
    <div id="videoContainer" class="text-center">
        <video id="presentationVideo" class="img-fluid" controls>
            <source src="videos/Presentación2.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
    </div>

    <!-- Script para manejar la lógica -->
    <script>
        document.getElementById("startVideoBtn").addEventListener("click", function() {
            // Ocultamos el GIF y mostramos el video
            document.getElementById("gifContainer").style.display = "none";
            document.getElementById("videoContainer").style.display = "block";
            
            // Reproducir el video
            var video = document.getElementById("presentationVideo");
            video.play();
            
            // Después de 6 segundos, redirigir a init.html
            setTimeout(function() {
                window.location.href = "init.html";
            }, 6000);  // 6000 ms = 6 segundos
        });
    </script>
</body>
</html>
